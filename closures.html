<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clousures</title>
<style>
  body{
    text-align: center;
  }
  button{
    padding: 20px 40px;
    font-size: 20px;
  }
  div{
    font-size: 20px;
    padding: 50px;
  }
  </style>
</head>
<body>
  <h1>Closure</h1>
  <h2>click counter</h2>
   <div id="someid"></div>
  <button class="button">click</button>
 
  
<script>

function closure() {
  var d=0;
    let div = document.createElement("div");
    someid.append(div);  
  div.innerText=d;
  return function(){
  d++
  div.innerText=d;
  }
}
  
const a = closure();
button = document.querySelector(".button");
button.addEventListener("click", a);
  </script>
</body>
</html>
