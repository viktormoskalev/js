<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TextEditor</title>

  <style>
    #p{
     height: 500px;
      width: 80%;
     margin-left: 10%;
      margin-top: 50px;
      padding:55px 50px;
            font-size: 22px;
      font-family: arial;
    }
    #txt{
      
            font-size: 22px;
      font-family: arial;
      font-family: cursive;
      padding: 50px;
      height: 500px;
      width: 80%;
     margin-left: 10%;
      margin-top: 50px;
      border: none;
    }
  </style>
</head>
<body>
<p id="p"> Для работы с текстом нажмите ctrl+e , для сохранения ctrl+s для отмены esc</p>

<textarea name="" id="txt" ></textarea>
 
  <script>
    txt.value=p.innerHTML;
txt.hidden=true;
    
    
    
    document.addEventListener('keydown', function(event){

      if (event.ctrlKey==true & event.code=="KeyS"){
        event.preventDefault();
           p.hidden=false;
        txt.hidden=true;
        p.innerHTML=txt.value;
      }   
      if (event.ctrlKey==true & event.code=="KeyE"){
        event.preventDefault();
 
        p.hidden=true;
        txt.hidden=false;
      
        
      }     
      
      if (event.code=="Escape"){
        event.preventDefault();
                   p.hidden=false;
        txt.hidden=true;
        txt.value=p.innerHTML;
        
      }
    })
  </script>
  
 
</body>
</html>
